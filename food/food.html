<!DOCTYPE html>
<html>
    <head>
        <title>Food landing Page</title>
        <link rel="stylesheet" type="text/css" href="food.css">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
    </head>
    <body>
     <nav>
        <div class="logo">Plate</div>  
        <div class="menu" >
            <a href="#">Home</a>
            <a href="#">Order</a>
            <a href="#">Prize</a>
            <a href="#">Contact</a>
        </div>
       
     </nav>   
     <div class="Plate animate__animated animate__bounce animate__zoomInRight animate__delay-4s">
        <img src="g.png">
     </div>
     <div class="text animate__animated animate__bounce animate__zoomIn animate__delay-2s">
        <h1>Wake Up</h1>
        <h1>Eat</h1>
        <h1>Sleep</h1>
        <button>Order Now</button>
     </div>
        <div class="first animate__animated animate__bounce animate__slideInDown"></div>
        <div class="second animate__animated animate__bounce animate__slideInDown"></div>
        <div class="third animate__animated animate__bounce animate__slideInDown"></div>
    </body>
</html>
